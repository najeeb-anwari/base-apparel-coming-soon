<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/app.css">

</head>
<body>
  <main>
    <img src="./images/logo.svg" alt="Main Logo to the layout" class="logo">
    <img src="./images/hero-mobile.jpg" alt="Hero Image" class="hero-img">
    <div class="wrapper">
      <h1><span>We're</span> coming soon</h1>

      <p>Hello fellow shoppers! We're currently building our new fashion store. 
        Add your email below to stay up-to-date with announcements and our launch deals.
      </p>
      <form>
        <div class="input-group">
          <input type="email" placeholder="Email Address" required >
          <img class="error-icon" src="./images/icon-error.svg" alt="">
          <button><img src="./images/icon-arrow.svg" alt=""></button>
        </div>
        <div class="error-message">
        </div>
      </form>
      
    </div>
  </main>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/najeeb-anwari">Abdul Najeeb Anwari</a>.
    </p>
  </footer>

  <script src="./scripts/app.js"></script>
</body>
</html>
